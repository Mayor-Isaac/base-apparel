<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo"><img src="./images/logo.svg" alt="Base Apparel Logo"></div>
    <div class="image">
      <img src="./images/hero-desktop.jpg" alt="Picture of our model" class="desktop-img">
      <img src="./images/hero-mobile.jpg" alt="" class="mobile-img">
    </div>
    <div class="text">
      <h1><span>We're</span> coming soon</h1>
      <h3>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</h3>
        <div class="email">
          <input type="email" placeholder="Email Address">
          <div><img src="./images/icon-error.svg" alt=""></div>
          <button><img src="./images/icon-arrow.svg" alt="Arrow icon"></button>
        </div>
        <div class="info">
          <p class="warning"> Please provide a valid email</p>
          <p class="accepted">Thank you, your email has been accepted</p>
        </div>
    </div>
  </div>
  <footer>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
       class="text-orange">Frontend Mentor</a
    >. Coded by <a href="https://www.frontendmentor.io/profile/Mayor-Isaac" class="text-orange">Mayor Idyllic</a>.
  </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
